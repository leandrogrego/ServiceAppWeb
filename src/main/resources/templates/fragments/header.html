<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<header th:fragment="cabecalho">
    	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark text-light">
			<a class="navbar-brand" href="/">
				<i class="fas fas-icon " >
					<image style="height:30px" src="/images/logo2.png" />
				</i>
				ServiceApp
			</a>			
			<button id="toggle" class="navbar-toggler btn btn-outline-light" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação" th:if="${user != null}">
				<span id="newMenssages2" class="btn btn-danger text-loght float-ridght p-0 m-0" style="border-radius: 50%; display: none; left: -100" ></span>
				<span class="navbar-toggler-icon nowrap">
					<img width=28 th:src="${user?.avatar_url}" class="fas fa-user" id="socialIcon" />
				</span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse" sec:authorize="isAuthenticated()" th:if="${user != null}">
				<div class="nav navbar-nav">        
	        		<a onclick="loadServicos()" class="btn btn-success btn-outline-light">Serviços</a>
	        		<a onclick="loadAllPrestadores()" class="btn btn-warning btn-outline-light">Prestadores</a>
	        		<a onclick="loadContatos()" class="btn btn-primary btn-outline-light">
	        			Contatos <span id="newMenssages" class="btn btn-danger text-loght float-ridght p-0 m-0 " style="border-radius: 50%; display: none" ></span>
       				</a>
	        		<a onclick="loadMyServicos()" class="btn btn-secondary btn-outline-light">Meus Serviços</a>
	        		<a class="btn btn-danger btn-outline-light" href="/admin" th:if="${user?.perfil == 7}">ADMIN</a>
	        		<a class="btn btn-kark btn-outline-light" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a>
					<a class="btn ml-auto">
						<span id="SocialName" th:alt="${user?.id}" th:text="${user?.name}"></span>
						<img width=28 th:src="${user?.avatar_url}" class="fas fa-user" id="socialIcon" />
					</a>
					
        		</div>
			</div>
		</nav>
		<script>
			$(document).ready(function () {
			    $(document).click(function (event) {
			        var click = $(event.target);
			        var _open = $(".navbar-collapse").hasClass("show");
			        if (_open === true && !click.hasClass("navbar-toggler")) {
			            $(".navbar-toggler").click();
			        }
			    });
			});
		</script>
	</header>
</body>
</html>
